defaults:
  - sampling_conf: heat_no_cond_sampling
  - dataset: heat_eq_logt_joint
  - model: unetv2
  - _self_

wandb:
  entity: 'philiphohwy-danmarks-tekniske-universitet-dtu'
  project: 'dynamical-pde-diffusion-final'
  dir: ${oc.env:REPO_ROOT,${oc.env:PWD}}/logs
  name: null
  mode: ${oc.env:WANDB_MODE, online} # set to 'offline' to disable online logging or 'disabled' to turn off wandb entirely

hydra:
  run:
    dir: ${oc.env:REPO_ROOT,${oc.env:PWD}}/logs/hydra/${now:%Y-%m-%d_%H-%M-%S}
  sweep:
    dir: ${oc.env:REPO_ROOT,${oc.env:PWD}}/logs/hydra_multirun/${now:%Y-%m-%d_%H-%M-%S}
    subdir: ${hydra.job.num}
  job:
    chdir: true #if broken, set to false
  
  output_subdir: .hydra

observations:
  same_interior: false  #whether to use the same interior observation mask for A and U
  same_boundary: true   #whether to use the same boundary observation mask for A and U
  interior_a: 1.0   #fraction of interior points of A (and optionally U) observed
  interior_u: 0.0   #fraction of interior points of U observed
  boundary_a: 1.0     #fraction of boundary points of A (and optionally U) observed
  boundary_u: 0.0     #fraction of boundary points of U observed

