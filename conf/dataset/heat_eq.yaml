data:
  pde: "heat"
  name: 'heat_equation_logt'
  datapath: 'data/heat_logt.hdf5'  # path to save the generated dataset

training:
  batch_size: 64
  test_split: 0.2
  shuffle: True
  generator_seed: 42
  num_epochs: 500
  learning_rate: 1e-3
  weight_decay: 0.0

sampling:
  sample_shape: (2, 64, 64) # shape of single sample (C, H, W)
  batch_size: 32            # batch size for sampling
