data:
  pde: "heat"
  name: 'logt'
  datapath: 'data/heat_logt.hdf5'  # path to save the generated dataset

net:
  in_ch: 2
  label_ch: 2

training:
  batch_size: 64
  shuffle: True
  num_epochs: 500
  learning_rate: 1e-3
  weight_decay: 0.0

sampling:
  sample_shape: [2, 64, 64] # shape of single sample (C, H, W)
  batch_size: 32            # batch size for sampling
  ch_a: 1
  zeta_a: 50.0
  zeta_u: 5.0
  zeta_pde: 1.0
  num_steps: 50
  loss_func: "diffusion_pde.sampling.heat_loss"

validation:
  data_gen_func: "diffusion_pde.pdes.generate_heat"
  func_kwargs:
    N: 200
    B: 32
    steps: 50
    T: 0.5
    device: "cuda"
    seed: 42
    Lx: 1.0
    Ly: 1.0
    Nx: 64
    Ny: 64
    time_spacing: "logt"
  
  observations:
    same_interior: false  #whether to use the same interior observation mask for A and U
    same_boundary: true   #whether to use the same boundary observation mask for A and U
    interior_a: 1.0   #fraction of interior points of A (and optionally U) observed
    interior_u: 0.0   #fraction of interior points of U observed
    boundary_a: 0.5     #fraction of boundary points of A (and optionally U) observed
    boundary_u: 0.5     #fraction of boundary points of U observed
